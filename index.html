<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Example</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dog API: Pick a breed.</h1>
        <form>
          <label for="dogBreed">What kind of dog breed would you like?</label><br>
          <input type="text" value="type in a breed" id="dogBreed" name="dogBreed" required><br>
          <input type="submit" value="Get a dog pic!">
        </form>
        <section class="results hidden">
          <h2>Look at this dog!</h2>
          <div id="show">

          </div>
          
        </section>
    </div>
